<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Realtime Converter</h1>
        <div id="coinSticker">
          <i class="fas fa-hand-holding-usd"></i>
        </div>
        <input type="number" id="userValue" min="1" name="userInput" placeholder="100">
        <div class="selecterContainer">
          <select id="fromCurrency" name="fromCurrency" title="Convert From"></select>
          <button type="button" id="switchCurrency"><i class="fas fa-sync-alt"></i></button>
          <select id="toCurrency" name="toCurrency" title="Convert To"></select>
        </div>
        <p id="status"></p>
        <button type="button" id="btn">Convert</button>
        <p id="result"></p>
    </div>
    <!-- JavaScript File -->
    <script type="module" src="./script.js" defer></script>
</body>
</html>
